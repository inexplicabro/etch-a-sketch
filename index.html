<html>
	<head>
		<link rel='stylesheet' href='style.css'>
	</head>

	<body>
		<h1>Etch-a-Sketch</h1>

		<button class='create-grid'>Create Grid</button>
		
		<div class='form-container'>
			<form>
				<input type='radio' name='option' class='black' checked> Hover to black<br>
				<input type='radio' name='option' class='rgb'> Hover to random RGB value<br>
				<input type='radio' name='option' class='alpha'> Hover to 10% blacker each time<br>
			</form>
		</div>
		

		<div class='container'></div>
		
		<script src='script.js' type='text/javascript'></script>
	</body>
</html>
